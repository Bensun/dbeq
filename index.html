            </li>

        	</ul>
<!--FDAS -->

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active" id="sig">
        <script id="locations-template" type="text/x-handlebars-template">
          <table>
            <tr>
              <th id="head">
                Magnitude
              </th>
              <th id="head">
                Place
              </th>
            </tr>
              {{#each features}}
              <tr>
                <td>
                  {{this.properties.mag}}
                </td>
                <td>
                  {{this.properties.place}}
                </td>
              </tr>
              {{/each}}
          </table>
        </script>

          Significant earthquakes in the past 30 days
